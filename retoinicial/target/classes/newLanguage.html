<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create language</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div align="center">
<h1 class="d-center text-light"> Add a new language </h1>

</div>

<div>
	<form th:action="@{/languages/saveLanguage}" th:object = "${language}" method = "POST">
		<div class="form-group" style="margin-left: 30px; margin-right: 30px;">
			<label class="text-light"> Language name </label>
			<input 
			type="text" 
			name="name"
			th:field="*{name}" 
			class = "form-control"
			placeholder="Insert name here"
			/>
		</div>
		
		<div class="form-group" style="margin-left: 30px; margin-right: 30px;">
			<label class="text-light"> Language id </label>
			<input 
			type="number" 
			name="id"
			th:field="*{id}" 
			class = "form-control"
			placeholder="Insert id here"
			/>
		</div>
		
		<div class="form-group" style="margin-left: 30px; margin-right: 30px;">
			<label class="text-light"> Language message </label>
			<input 
			type="text" 
			name="message"
			th:field="*{message}" 
			class = "form-control"
			placeholder="Insert message here"
			/>
		</div>
		
		<div class="box-footer text-center">
			<button type="submit" class="btn btn-primary"> Submit </button>
		</div>
	</form>
</div>
 

 
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
