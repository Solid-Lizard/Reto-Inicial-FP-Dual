<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<div align="center">
	<h1> Language	list </h1>
	
	<table>
	
		<thead> 
			<tr>
				<th> Language name </th>
				<th> Language message </th>
			</tr>
		</thead>
		
		<tbody> 
			<tr th:each="language : ${listLanguages}">
				<td th:text="${language.getName}"></td>
				<td th:text="${language.getMessage}"></td>
			</tr>
		</tbody>
	
	</table>
	
 </div>

</body>
</html>
